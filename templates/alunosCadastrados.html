<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos Cadastrados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formsAndTables.css') }}">
</head>
<body>
    <h1>Alunos Cadastrados</h1>
    {% if alunos %}
        <table>
            <caption>Lista de Alunos por Série (Decrescente)</caption>
            <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>Série</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos %}
                <tr>
                    <td>{{ aluno.nome }}</td>
                    <td>{{ aluno.serie }}</td>
                    <td>{{ aluno.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Nenhum aluno cadastrado no sistema.</p>
    {% endif %}
</body>
</html>
